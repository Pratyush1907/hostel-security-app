<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Monitoring System</title>

    <style>
        /* Body Styling */
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Main Dashboard Styling */
        #dashboard {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 70%;
        }

        /* Heading */
        h1, h2, h3 {
            color: #333;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 2em;
            margin: 10px 0;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
        }

        h3 {
            font-size: 1.5em;
            color: #666;
        }

        /* Section Styling */
        .room-status {
            margin: 20px 0;
            padding: 15px;
            background-color: #e6f7ff;
            border: 2px solid #b3daff;
            border-radius: 8px;
        }

        /* Room Status */
        .room-status p {
            font-size: 1.2em;
            color: #333;
            padding: 5px 0;
        }

        /* Alert Box Styling */
        #alert-box {
            background-color: #ffcccc;
            color: #b30000;
            border: 2px solid #ff6666;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        /* Flexbox for rooms */
        .rooms-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        /* Room Styling */
        .room-status {
            flex: 1 1 calc(45% - 20px);
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="dashboard">
        <h1>Hostel Monitoring Dashboard</h1>
        <h3>Floor 3 Rooms</h3>

        <div id="alert-box">
            <p>No alerts at the moment.</p>
        </div>

        <div class="rooms-container" id="room-status">
            <!-- Room statuses will be updated here by JavaScript -->
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
